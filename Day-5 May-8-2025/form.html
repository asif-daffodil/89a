<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email">Your Email</label>
        <br><br>
        <input type="text" placeholder="Your name">
        <br><br>
        <input type="email" placeholder="Your email" id="email">
        <br><br>
        <input type="password" placeholder="Your password">
        <br><br>
        <input type="number" placeholder="Your age">
        <br><br>
        <input type="date" placeholder="Your date of birth">
        <br><br>
        <input type="color" placeholder="Your favorite color">
        <br><br>
        <input type="datetime-local" placeholder="Your appointment time">
        <br><br>
        <input type="file" placeholder="Upload your file">
        <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <label for="skills">Skills: </label>
        <input type="checkbox" name="skills">HTML
        <input type="checkbox" name="skills">CSS
        <input type="checkbox" name="skills">JavaScript
        <br><br>
        <select>
            <option value="">--Select--</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>
        <br><br>
        <textarea rows="5" cols="30" placeholder="Your address"></textarea>
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
